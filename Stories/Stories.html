<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stories</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="Primary navigation">
        <div class="logo">
          <img src="../img/rb_2226.png" alt="Lego House Architects Logo" />
        </div>
        <div class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars" id="hamburger"></i>
          <i class="fas fa-times" id="close" style="display: none"></i>
        </div>
        <div class="menu" id="menu">
          <a href="#projects">Projects</a>
          <a href="#stories">Stories</a>
          <a href="#career">Career</a>
          <a href="#contact">Contact</a>
          <a href="#about">About Us</a>
        </div>
      </nav>
    </header>

    <div class="text">
      <p data-aos="fade-down" data-aos-duration="1000">SUCCESS</p>
      <div class="big-text">
        <h1 data-aos="fade-down" data-aos-delay="1000">Stories</h1>
      </div>
      <div class="search-container" data-aos="fade-down" data-aos-delay="2000">
        <input type="text" placeholder="Search..." class="search-input" />
        <button class="search-btn" aria-label="Search Button">Search</button>
      </div>
    </div>
    <div class="projects-section">
      <div class="projects-card">
        <div class="section-card">
          <div class="cards">
            <div class="cards_item">
              <div class="cards_el">
                <div class="cards_el-wrapp">
                  <div class="cards_img">
                    <img
                      src="https://images.unsplash.com/photo-1729541023006-43a8762a03cb?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Project Image 1"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="cards_item">
              <div class="cards_el">
                <div class="cards_el-wrapp">
                  <div class="cards_img">
                    <img
                      src="https://images.unsplash.com/photo-1729644302972-04851817e5a9?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D"
                      alt="Project Image 2"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="cards_item">
              <div class="cards_el">
                <div class="cards_el-wrapp">
                  <div class="cards_img">
                    <img
                      src="https://images.unsplash.com/photo-1719937206094-8de79c912f40?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D"
                      alt="Project Image 3"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="more-scroll">More scroll -------></div>
      </div>
    </div>
    <div class="footer" data-aos="fade-up" data-aos-duration="1000">
      <img src="../img/rb_2226.png" alt="Logo">
      <h2>Quick Link</h2>
    </div>
    <script>
      AOS.init();
    </script>
    <script src="stories.js"></script>
  </body>
</html>
